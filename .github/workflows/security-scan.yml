name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  # Job 1: Dependency Scanning
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8.x'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run dependency audit
        run: |
          echo "Running dependency security audit..."
          pnpm audit --audit-level=moderate --json > dependency-audit.json || true

      - name: Check for critical vulnerabilities
        run: |
          if pnpm audit --audit-level=critical; then
            echo "‚úÖ No critical vulnerabilities found"
          else
            echo "‚ö†Ô∏è Critical vulnerabilities detected"
            exit 1
          fi

      - name: Upload audit results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: dependency-audit
          path: dependency-audit.json
          retention-days: 30

  # Job 2: CodeQL Analysis
  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'typescript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"

  # Job 3: Secret Scanning
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better detection

      - name: TruffleHog Secret Scanning
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  # Job 4: SAST (Static Application Security Testing)
  sast-scan:
    name: Static Security Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8.x'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security linting
        run: |
          echo "Running security-focused linting..."
          # Check for console.log in production code
          ! grep -r "console.log" src/ --exclude-dir=__tests__ || echo "‚ö†Ô∏è console.log statements found"
          
          # Check for TODO/FIXME security issues
          ! grep -r "TODO.*security\|FIXME.*security" src/ || echo "‚ö†Ô∏è Security TODOs found"

      - name: Check for hardcoded secrets patterns
        run: |
          echo "Checking for potential hardcoded secrets..."
          # Check for common secret patterns
          ! grep -rE "(password|secret|api_key|apikey|token).*=.*['\"][^'\"]{8,}" src/ --exclude-dir=__tests__ || echo "‚ö†Ô∏è Potential secrets found"

  # Job 5: Docker Image Scanning (if using Docker)
  docker-scan:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest
    if: false  # Enable if using Docker
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t menuqr:latest .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'menuqr:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # Job 6: Security Summary
  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, codeql-analysis, secret-scan, sast-scan]
    if: always()
    
    steps:
      - name: Generate security report
        run: |
          echo "# Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "- Dependency Scan: ${{ needs.dependency-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- CodeQL Analysis: ${{ needs.codeql-analysis.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Secret Detection: ${{ needs.secret-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- SAST Scan: ${{ needs.sast-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.dependency-scan.result }}" == "failure" ]; then
            echo "‚ö†Ô∏è **Action Required:** Critical vulnerabilities detected in dependencies" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.secret-scan.result }}" == "failure" ]; then
            echo "üö® **URGENT:** Potential secrets detected in code" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check for failures
        run: |
          if [ "${{ needs.dependency-scan.result }}" == "failure" ] || 
             [ "${{ needs.secret-scan.result }}" == "failure" ]; then
            echo "‚ùå Security scan failed - review required"
            exit 1
          else
            echo "‚úÖ All security scans passed"
          fi
