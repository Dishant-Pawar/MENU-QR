name: Database Migrations

on:
  push:
    branches: [ main ]
    paths:
      - 'supabase/migrations/**'
      - 'prisma/schema.prisma'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run migrations'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20.x'
  PNPM_VERSION: '10'

jobs:
  validate-migrations:
    name: Validate Migrations
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Install Supabase CLI
      run: |
        npm install -g supabase

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Validate Prisma schema
      run: pnpm prisma validate

    - name: Check Prisma migrations status
      run: pnpm prisma migrate status || true
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}

  run-migrations-staging:
    name: Run Migrations - Staging
    runs-on: ubuntu-latest
    needs: validate-migrations
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'
    environment: staging

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Install Supabase CLI
      run: npm install -g supabase

    - name: Link to Supabase project
      run: |
        supabase link --project-ref ${{ secrets.STAGING_SUPABASE_PROJECT_REF }}
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    - name: Run Supabase migrations
      run: supabase db push
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Generate Prisma client
      run: pnpm prisma generate

    - name: Deploy Prisma migrations
      run: pnpm prisma migrate deploy
      env:
        DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}

  run-migrations-production:
    name: Run Migrations - Production
    runs-on: ubuntu-latest
    needs: validate-migrations
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Install Supabase CLI
      run: npm install -g supabase

    - name: Link to Supabase project
      run: |
        supabase link --project-ref ${{ secrets.PRODUCTION_SUPABASE_PROJECT_REF }}
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    - name: Run Supabase migrations
      run: supabase db push
      env:
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Generate Prisma client
      run: pnpm prisma generate

    - name: Deploy Prisma migrations
      run: pnpm prisma migrate deploy
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}

    - name: Verify migration success
      run: |
        echo "Migrations completed successfully"
        pnpm prisma migrate status
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
